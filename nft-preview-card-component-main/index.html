<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-top">
        <div class="img"></div>
        <div class="img">
          <img src="/images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      
      <header>
        <h1>Equilibrium #3429</h1>
      </header>

      <p class="card-paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div id="info">
        <div class="info">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span> 
        </div>
        <div class="info">
          <img src="images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span>
        </div>
      </div>

      <hr>

      <div class="card-bottom">
        <img src="images/image-avatar.png" alt="image-avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kukhalilov" target="_blank">Kuvonchbek</a>.
    </div>
    
  </main>
</body>
</html>
